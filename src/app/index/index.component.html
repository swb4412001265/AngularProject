<table class="table table-hover">
  <thead>
  <tr>
      <td>Book ID</td>
      <td>Book Name</td>
      <td>Book Author</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let book of books">
          <td>{{ book.id }}</td>
          <td>{{ book.name }}</td>
          <td>{{ book.author }}</td>
          <td><a [routerLink]="['/edit', book.id]" class="btn btn-primary">Edit</a></td>
          <td><button (click)="deleteBook(book.id)"  class="btn btn-danger">Delete</button></td>
      </tr>
  </tbody>
</table>
